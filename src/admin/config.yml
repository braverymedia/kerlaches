site_url: https://kerlaches.com
display_url: https://kerlaches.com
search: false
backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main
media_folder: "src/_includes/assets/media"
public_folder: "/assets/media"
# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: Homepage
    identifier_field: name
    extension: md
    format: yaml-frontmatter
    name: "homepage"
    files:
      - label: "Home"
        name: "home"
        editor:
          preview: false
        file: "src/index.md"
        fields:
          - label: "Slideshow Gallery"
            name: "slider"
            allow_add: true
            widget: list
            fields:
              - label: "Image"
                name: "gallery_image"
                widget: image
                media_library:
                  config:
                    multiple: false
                    imagesOnly: true
              - label: "Image Description"
                name: "alt"
                widget: string
          - label: "Introduction"
            name: "site_intro"
            widget: "object"
            fields:
              - { label: "Subhead", name: "subhead", widget: string }
              - { label: "Content", name: "content", widget: markdown }
          - label: "Content Cards"
            name: "cards"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Content", name: "content", widget: markdown }
              - label: "Image"
                name: "card_image"
                widget: image
              - label: "Image Description"
                name: alt
                widget: string
              - label: "Image Placement"
                name: "image_style"
                widget: select
                options: [ "Left", "Right" ]
          - label: "Content Columns"
            name: "column_cards"
            widget: "list"
            allow_add: true
            fields:
              - { label: "Content", name: "content", widget: markdown }
              - label: "Image"
                name: "card_image"
                widget: image
              - label: "Image Description"
                name: alt
                widget: string
          - label: "Grid Gallery"
            name: "grid"
            widget: "list"
            allow_add: true
            fields:
              - label: "Image"
                name: "gallery_image"
                widget: image
                media_library:
                  config:
                    multiple: false
                    imagesOnly: true
              - label: "Image Description"
                name: "alt"
                widget: string
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Global Settings"
        name: "details"
        file: "src/_data/settings.yaml"
        fields:
          - { label: "Site Title", name: site_title, widget: string }
          - { label: "SEO Description", name: site_description, widget: text }
          - { label: "Google Analytics ID", name: ga, widget: string }
          - label: "Social Media"
            name: social
            widget: object
            fields:
              - { label: "Instagram  URL", name: instagram, required: false, widget: string }
              - { label: "Facebook URL", name: facebook, required: false, widget: string }
              - { label: "Twitter URL", name: twitter, required: false, widget: string }
          - label: "Announcement Banner"
            name: banner
            widget: object
            fields:
              - { label: "Show announcement banner", name: show_banner, widget: boolean }
              - { label: "Announcement Text", name: banner_copy, required: false, widget: markdown }
              - label: "Announcement Style"
                name: banner_style
                widget: select
                required: false
                options:
                  - { label: "Banner", value: "default" }
                  - { label: "Fullscreen", value: "full" }
          - label: "Contact"
            name: "contact_info"
            widget: object
            fields:
              - { label: Street Number, name: address, widget: string }
              - { label: City, name: city, widget: string}
              - { label: State, name: state, widget: string}
              - { label: Zip Code, name: zipcode, widget: string }
              - { label: "Phone Number", name: phone, widget: string }
          - label: Emails
            name: emails
            widget: list
            fields:
              - { label: Email Address, name: email, widget: string }
      - label: "Hours and Ordering"
        name: "restaurant"
        file: "src/_data/restaurant.yaml"
        fields:
          - { label: "Online Ordering Link", name: "order_link", widget: string, required: false }
          - { label: "Gift Cards Link", name: "gift_cards", widget: string, required: false }
          - label: "Opening Hours"
            name: 'openingHours'
            widget: 'object'
            fields:
              - label: "Monday"
                name: 'mo'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'monday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Tuesday"
                name: 'tu'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'tuesday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Wednesday"
                name: 'we'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'wednesday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Thursday"
                name: 'th'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'thursday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Friday"
                name: 'fr'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'friday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Saturday"
                name: 'sa'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'saturday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
              - label: "Sunday"
                name: 'su'
                widget: 'object'
                fields:
                  - { label: 'Day', name: 'day', default: 'sunday', widget: 'hidden' }
                  - { label: 'Closed', name: 'closed', widget: 'boolean', default: false, required: false }
                  - { label: 'Opening Time', name: 'open_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
                  - { label: 'Closing Time', name: 'closing_time', widget: 'datetime', format: "h:mm A", time_format: "h:mm A", date_format: false }
      - label: SEO
        name: "seo"
        file: "src/_data/seo.yaml"
        fields:
          - label: "Structured Data"
            name: "schema"
            widget: "object"
            hint: "This is hidden data that Google uses to create the card that shows up in search results and business profiles. Fill out as much or as little as you'd like."
            fields:
              - { label: "Trailer Description", name: 'description', widget: 'text', hint: 'Will show up in the Google Business card in search results'}
              - { label: "Price Range", name: 'priceRange', widget: 'string', hint: "ex. $5.00-$10.00"}
              - { label: "Menu", name: 'hasMenu', widget: 'file' }